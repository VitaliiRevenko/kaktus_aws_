{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamatis - succulent shop</title>
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="{% static 'assets/css/style-category.css' %}" rel="stylesheet">
</head>

<body>

    {% include "header.html" %}

    <main>

        <div class="container">

            <h1 style="margin-top: 77px;">
                {{cat.name}}
            </h1>

            {% for prod in cat.products %}
                <a href="{% url 'product' %}">
                {% include "small_product.html" with item=prod %}
                {% endfor %}
                </a>
        </div>

    </main>

    {% include "footer.html" %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{% static 'assets/js/category.js' %}"></script>
</body>

</html>
